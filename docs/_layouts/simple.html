<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhosThatPet.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 4rem;
            overflow-x: hidden;
        }
        
        .header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 1rem 0; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem;
        }
        
        .main-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        .header-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .logo-text { 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: #2c3e50;
            text-decoration: none; 
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav { 
            display: flex; 
            gap: 2rem; 
        }
        
        .nav a { 
            color: #555; 
            text-decoration: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 25px; 
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav a:hover { 
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .container { 
            max-width: 1200px; 
            width: 95%;
            margin: 2rem auto 4rem auto; 
            padding: 2rem; 
            background: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: calc(100vh - 200px);
            overflow: visible;
            position: relative;
            z-index: 5;
        }
        
        .hero { 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 4rem 2rem; 
            margin: -2rem -2rem 3rem -2rem; 
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="paw" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="8" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="6" cy="12" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="14" cy="12" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="8" cy="15" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="12" cy="15" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23paw)"/></svg>');
            opacity: 0.1;
        }
        
        .hero-logo { 
            width: 120px;
            height: auto;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
            transition: all 0.3s ease;
        }
        
        .hero-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mockup-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 3rem; 
            margin: 3rem 0; 
        }
        
        .mockup-item {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .mockup-item:hover {
            transform: translateY(-10px);
        }
        
        .feature-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 2rem; 
            margin: 3rem 0; 
        }
        
        .feature-card { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem; 
            border-radius: 15px; 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .feature-card:hover::before {
            left: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 24px;
        }
        
        .timeline-content { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem; 
            margin: 1.5rem 0; 
            border-left: 5px solid #4A90E2;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .timeline-content:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .btn { 
            display: inline-block; 
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white; 
            padding: 1rem 2rem; 
            text-decoration: none; 
            border-radius: 25px; 
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.6);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 3rem 0 2rem;
            font-weight: 700;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .header-content { 
                flex-direction: column; 
                gap: 1rem; 
                padding: 0 1rem;
            }
            
            .logo-container { 
                justify-content: center; 
            }
            
            .nav { 
                flex-wrap: wrap; 
                justify-content: center; 
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero {
                padding: 3rem 1rem;
            }
            
            .container {
                margin: 1.5rem 0.5rem 3rem 0.5rem;
                padding: 1.5rem;
                width: 100%;
            }
            
            .mockup-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
